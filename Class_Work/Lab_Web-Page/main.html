<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Attribute </title>
</head>


    <frameset rows="20%" , cols="20% , 60%">
        <frame name="top" src="attr1.png" ></frame>
        <frame name="main" src="gradient3.png" ></frame>
        <frame name="bottom" src="col_last.png"></frame>

        <noframes>
            <body>
                The Man
            </body>
        </noframes>
    </frameset>
    

</html>
